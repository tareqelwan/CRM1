{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}

    <div class="card card-body col-md-3">
        <form method="get">                
            {{salesusers_filter.form}}        
            <hr>
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
    </div>

    <a class="btn btn-primary  btn-sm btn-block" href="{% url 'su_create' %}">Create</a>

    <table class="table table-sm table-bordered">
        <tr>					
            <th></th>
            <th></th>
            <th>Name</th>
            <th>Group</th>
            <th>Level</th>
            <th>Branch</th>
            <th>Pricing</th>            

        </tr>
        {% for item in salesusers %}
        <tr>
            <td><a class="btn btn-sm btn-info" href="{% url 'su_update' item.id %}">View</a></td>
            <td><a class="btn btn-sm btn-danger" href="{% url 'su_delete' item.id %}">Delete</a></td>
            <td>{{item.su_name}}</td>
            <td>{{item.su_group}}</td>
            <td>{{item.su_level}}</td>
            <td>{{item.su_br}}</td>
            <td>{{item.su_pricing}}</td>
        </tr>
        {% endfor %}

    </table>


{% endblock %}
