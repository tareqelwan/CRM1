{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<div class="container" style="background-color:cadetblue ;margin-top:10px;padding:10px;">

    <p> Customer info </p>

    <form action="" method="POST">
        {% csrf_token %}

        {% for field in form %}

        <div class="form-group row">
          <label for="{{field.name}}" class="col-sm-2 col-form-label">{{field.label}}</label>
          <div class="col-sm-10">            
            <input type="text" name="{{field.name}}" value="{{field.value}}" maxlength="{{field.maximum}}" required="" id="id_.{{field.name}}">
          </div>
        </div>

        {% endfor %}

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </div>

      </form>
    
</div>

{% endblock %}
