{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<div class="container col-md-6" style="margin-top:30px;">  
    
    <div class="alert alert-danger" role="alert">
        Delete User : {{salesuser}}
    </div>
    
    <hr>

    <form action="{% url 'su_delete' salesuser.id %}" method="POST">                
        {% csrf_token %}        
        
        <input type="submit" name="Submit" value="Confirm" class="btn-danger"> 
        
        <button class="btn-primary" action="#" > <a style="color:aliceblue" href="{% url 'su_list' %}">Cancel</a></button>        

    </form>            
</div>

{% endblock %}
