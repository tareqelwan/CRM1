{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}

    <div class="card card-body col-md-3">
        <form method="get">                
            {{customer_filter.form}}        
            <hr>
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
    </div>

    <a class="btn btn-primary  btn-sm btn-block" href="{% url 'create_customer' %}">Create Customer</a>

    <table class="table table-sm table-bordered">
        <tr>					
            <th></th>
            <th></th>
            <th>Name</th>
            <th>Phone</th>
            <th>email</th>
        </tr>
        {% for customer in customers %}
        <tr>
            <td><a class="btn btn-sm btn-info" href="{% url 'update_customer' customer.id %}">View</a></td>
            <td><a class="btn btn-sm btn-danger" href="{% url 'delete_customer' customer.id %}">Delete</a></td>
            <td>{{customer.name}}</td>
            <td>{{customer.phone}}</td>
            <td>{{customer.email}}</td>
        </tr>
        {% endfor %}

    </table>


{% endblock %}
