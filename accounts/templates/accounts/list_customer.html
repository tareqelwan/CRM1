{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
	<div class="col">
		<div class="card card-body">
			<form method="get">
                {{customer_filter.form}}

		    <button class="btn btn-primary" type="submit">Search</button>

		  </form>
		</div>
	</div>
	
</div>
<br>


<div class="card card-body">
    <a class="btn btn-primary  btn-sm btn-block" href="{% url 'create_customer' %}">Create Customer</a>
    <table class="table table-sm">
        <tr>					
            <th>View</th>
            <th>Name</th>
            <th>Phone</th>
        </tr>
        {% for customer in customers %}
        <tr>
            <td><a class="btn btn-sm btn-info" href="{% url 'update_customer' customer.id %}">View</a></td>
            <td>{{customer.name}}</td>
            <td>{{customer.phone}}</td>
        </tr>
        {% endfor %}

    </table>
</div>

{% endblock %}
